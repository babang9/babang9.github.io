<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .clearFix::after {
            content: "";
            display: block;
            clear: both;
        }

        .top {
            background-color: #e8f263;
        }

        .wrap {
            width: 1200px;
            margin: auto;
        }

        header {
            background-color: orange;
            padding: 20px;
        }

        .logo {
            background-color: gray;
            width: 200px;
            height: 120px;
            float: left;
        }

        .lnb {
            background-color: gray;
            width: 200px;
            height: 50px;
            float: right;
        }

        .mainnav {
            background-color: gray;
            height: 50px;
            margin-bottom: 10px;
        }

        main {
            background: orange;
            padding: 0 20px;
        }

        .leftCon {
            background: gray;
            width: 200px;
            height: 500px;
            margin-right: 20px;
            float: left;
        }

        .centerCon {
            background-color: gray;
            width: 720px;
            height: 500px;
            margin-right: 20px;
            float: left;
        }

        .rightCon {
            background-color: gray;
            width: 200px;
            height: 500px;
            float: right;
        }

        .bottom{
            background-color: gray;
        }

        footer {
            background-color: yellow;
            width: 1160px;
            padding: 20px;
            margin: auto;
        }

        .btmlogo {
            background-color: gray;
            width: 150px;
            height: 50px;
            margin-right: 20px;
            float: left;
        }

        .copyright {
            background-color: gray;
            width: 790px;
            height: 30px;
            float: left;
        }
    </style>
</head>

<body>
    <div class="top">
        <div class="wrap">
            <header class="clearFix">
                <h1 class="logo">logo</h1>
                <nav class="lnb">lnb</nav>
            </header>
            <nav class="mainnav">mainNav</nav>
            <main class="clearFix">
                <article class="leftCon">leftCon</article>
                <article class="centerCon">centerCon</article>
                <article class="rightCon">rightCon</article>
            </main>
        </div>
    </div>
    <div class="bottom">
        <footer class="clearFix">
            <h2 class="btmlogo">btmLogo</h2>
            <div class="copyright">copyright</div>
        </footer>
    </div>

</body>

</html>
