<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 만들기</title>
    <style>
        .wrap{
            background-color: #000;
            width: 980px;
            margin: 0 auto; 
            padding: 10px;
        }
        #top{
            background-color: #f00;
            height: 200px;
            margin-bottom: 10px;
        }
        #left{
            background-color: #0f0;
            width: 200px;
            height: 500px;
            float: left;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        #center{
            background-color: #f0f;
            width: 560px;
            height: 500px;
            float: left;
        }
        #right{
            background-color: #00f;
            width: 200px;
            height: 500px;
            float: right;
        }
        #footer{
            background-color: #0ff;
            height: 200px;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div id="top">top</div>
        <div id="left">left</div>
        <div id="center">center</div>
        <div id="right">right</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
