<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 만들기</title>
</head>
<body>
    <div><a href="../index.html">인덱스 페이지로 돌아가기</a></div>
    <h1>테이블 만들기</h1>
    <table border="1" width="1000">
        <tr>
            <th colspan="2">구분</th>
            <th colspan="2">게이트 키퍼</th>
        </tr>
        <tr>
            <th colspan="2">시스템명</th>
            <td>CSIP-100</td>
            <td>CSIP-200</td>
        </tr>
        <tr>
            <th rowspan="2">시스템 구성</th>
            <th>하드웨어</th>
            <td>CPU : Xeon 1.6Hz 이상</td>
            <td>CPU : Xeon 1.6Hz 이상</td>
        </tr>

        <tr>
            <th>소프트웨어</th>
            <td colspan="2">OS : Linux Window</td>
        </tr>
        <tr>
            <th colspan="2">프로토콜</th>
            <td colspan="2">IPMS : IP Management System</td>
        </tr>
        <tr>
            <td colspan="4">IP PBX 기능 탑재 : 고객사에 별도의 IP PBX를 설치하지 않아도 고객사별로 당겨받기/돌려주기/착신전환</td>
        </tr>
        
    </table>
