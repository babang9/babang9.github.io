<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웅3</title>
    <style>
        /* reset */
        *{
            margin: 0;
            padding: 0;
        }

        /* 공통 class */
        .clearFix::after{
            content: "";
            display: block;
            clear: both;
        }

        /* layout */
        .wrap{
            background-color: #f0f;
            width: 1000px;
            margin: 0 auto;
        }
        header{
            background-color: #deb887;
            margin-bottom: 10px;
        }
        .logo{
            background-color: #99ff01;
            width: 150px;
            height: 100px;
            margin: 0 30px 30px 0;
            float: left;
        }
        .search{
            background-color: #99ff01;
            width: 600px;
            height: 50px;
            margin-top: 50px;
            float: left;
        }
        .lnb{
            background-color: #99ff01;
            width: 190px;
            height: 20px;
            float: right;
            margin-top: 50px;
        }
        .gnb{
            background-color: #99ff01;
            height: 20px;
            clear: both;
        }
        main{
            background-color: #00ffff;
            margin-bottom: 10px;
        }
        .left_col{
            background-color: #99ff01;
            width: 200px;
            height: 500px;
            float: left;
        }
        .right_col{
            background-color: #99ff01;
            width: 750px;
            height: 500px;
            float: right;
        }
        footer{
            background-color: #99ff01;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <h1 class="logo">LOGO</h1>
            <div class="search">search</div>
            <nav class="lnb">lnb</nav> <!-- local navigation bar -->
            <div class="gnb">gnb</div> <!-- global navigation bar -->
        </header>
        <main class="clearFix">
            <div class="left_col">left_col</div>
            <div class="right_col">right_col</div>
        </main>
        <footer>footer</footer>
    </div>
</body>

</html>
