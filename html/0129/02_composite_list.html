<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 리스트 예제</title>
</head>

<body>
    <div><a href="../index.html">인덱스 페이지로 돌아가기</a></div>
    <H1>물고기, 양서류, 파충류의 종류</H1>
    <div>
        <ol>
            <li>
                물고기
                <ul>
                    <li>연어</li>
                    <li>복어</li>
                    <li>상어</li>
                </ul>
            </li>
            <li> 양서류
                <ul>
                    <li>
                        개구리
                        <ul>
                            <li>청록 개구리</li>
                            <li>황소 개구리</li>
                            <li>독 개구리</li>
                        </ul>

                    </li>
                    <li>
                        새
                        <ul>
                            <li>앵무새</li>
                            <li>꾕</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>
                파충류
                <ul>
                    <li>나일악어</li>
                    <li>킹 코브라</li>
                    <li>붉은 등 거북이</li>
                </ul>
            </li>
        </ol>
    </div>
</body>

</html>
